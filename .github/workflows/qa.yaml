name: Tests

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CACHE_CUSTOM_KEY: 0
  POETRY_VIRTUALENVS_CREATE: false
  POETRY_VIRTUALENVS_IN_PROJECT: false

jobs:
  tests:
    name: Tests.
    strategy:
      matrix:
        os:
          - ubuntu-latest
        python-version:
          - 3.10.6
    runs-on: ${{ matrix.os }}
    outputs:
      cache-key: ${{ steps.cache-key.outputs.value }}
      python-location: ${{ env.pythonLocation }}
      python-version: ${{ matrix.python-version }}
      runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ“¥ Code is pulled from repo.
        uses: actions/checkout@v2
      - name: ğŸ Python runtime is set up.
        uses: actions/setup-python@v2
        with:
          architecture: 'x64'
          python-version: ${{ matrix.python-version }}
      - name: ğŸ”‘ Runtime cache key is calculated.
        id: cache-key
        run: |
          echo "::set-output name=value::cache-runtime-${{ matrix.os }}-${{ env.pythonLocation }}-${{ hashFiles('poetry.lock') }}-${{ env.CACHE_CUSTOM_KEY }}"
      - name: ğŸ“¦ Runtime is cached and restored.
        id: cache-runtime
        uses: actions/cache@v2
        with:
          key: ${{ steps.cache-key.outputs.value }}
          path: ${{ env.pythonLocation }}
      - name: ğŸ”Œ Poetry is installed.
        if: ${{ !steps.cache-runtime.outputs.cache-hit }}
        run: |
          pip install pipx
          pipx install poetry
      - name: ğŸ”‹ Dependencies are installed.
        if: ${{ !steps.cache-runtime.outputs.cache-hit }}
        run: |
          poetry export --dev --format=requirements.txt --output=requirements.txt --without-hashes
          pip install --requirement requirements.txt
      - name: â˜¯ï¸ Tests are passed.
        if: ${{ steps.restore-build.outputs.cache-hit }}
        run: make qa
